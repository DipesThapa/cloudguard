name: Release Please

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 7 * * 1' # Mondays 07:00 UTC

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          release-type: simple
          repo-url: ${{ github.repository }}
