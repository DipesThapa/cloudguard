name: Docker
on:
  push:
    tags: ['v*']
permissions:
  contents: read
  packages: write
jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Build image
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/cloudguard
          docker build -t $IMAGE:latest -t $IMAGE:${{ github.ref_name }} .
      - name: Push
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/cloudguard
          docker push $IMAGE:${{ github.ref_name }}
          docker push $IMAGE:latest
